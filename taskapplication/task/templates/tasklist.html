{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <h2>{{request.user}}</h2>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <tr>
                    <th>id</th>
                    <th>TaskName</th>
                    <th>User</th>
                    <th>Action</th>
                    
                </tr>
                {%for task in todos%}
                <tr>
                    <td>{{task.id}}</td>
                    <td>{{task.task_name}}</td>
                    <td>{{task.user}}</td>
                    <td><a href="{%url 'todo-detail' task.id %}" class="btn btn-info">Detail</a>
                        <a href="" class="btn btn-warning">Edit</a>
                        <a href="{%url 'todo-delete' task.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{%endblock%}
